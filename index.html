<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- base -->
    <link rel="stylesheet" href="./css/base/base.css">
    <link rel="stylesheet" href="./css/base/layout.css">
    <!-- 3rd party -->
    <!-- components -->
    <link rel="stylesheet" href="./css/components/button.css">
    <link rel="stylesheet" href="./css/components/close.css">
    <link rel="stylesheet" href="./css/components/form.css">
    <!-- pages -->

</head>
<body>
    <main class="main-content">
        <div class="left-col">
            <h1 class="main-title">Sign up</h1>
            <div class="policies-links">
                <p><a class="links" href="#">Privacy policy</a> &#38 <a class="links" href="#">terms of service</a></p>
            </div>
        </div>
        <div class="right-col">
            <div class="close">x</div>
            <form class="form">
                <div class="form-row">
                    <label class="label" for="user-name">User name</label>
                    <input class="input" type="text" id="user-name" name="user-name" required>
                </div>
                <div class="form-row">
                    <label class="label" for="email">E-mail</label>
                    <input class="input" type="email" id="email" name="email" required>
                </div>
                <div class="form-row">
                    <label class="label" for="password">Password</label>
                    <input class="input" type="password" id="password" name="password" required>
                </div>
                <div class="form-row">
                    <label class="label" for="repeat-psw">Repeat password</label>
                    <input class="input" type="password" id="repeat-psw" name="repeat-psw" required>
                </div>
                <div class="form-row">
                    <button type="submit" class="btn">Get started</button>
                    <span>or</span>
                    <a href="#">Sign in</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
